{%  extends 'base.html'%}

{% block heading %}Edit Data{% endblock heading%}

{% block body%}

<div class="d-grid  mt-2" style="padding-left: 9rem;">
    <a href="/"><button class="btn btn-primary" type="submit">Back</button></a>
</div>

<div class="container" style="width: 1000px; border-radius: 2rem;">
    <form  method="post" class=" my-10" action="{{data.clientid}}">{% csrf_token %}
        <h1>Edit Your Enteries</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Client Name</b></label>
            <input type="name" class="form-control" id="clientname" value="{{data.clientname}}" name="clientname" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Contact Info</b></label>
            <input type="tel" class="form-control" id="contact" name="contact" value="{{data.contact}}"
                placeholder="Enter your 10-digitE phone number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Received Date</b></label>
            <input type="date" class="form-control" id="rdate" name="rdate"  value="{{data.rdate}}" placeholder="Enter date">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Inventry Received</b></label>
            <input type="inventry" class="form-control"  value="{{data.inventry}}" id="inventry" name="inventry" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Upload Inventry image</b></label>
            <input type="file" class="form-control" id="imageInput" value="{{data.image}}" name="image" accept="image/*" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Reported Issues</b></label>
            <input type="text" class="form-control" id="issue" value="{{data.issue}}" name="issue" row="3" placeholder="enter your issue">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>client Notes</b></label>
            <input type="text" class="form-control" id="cnotes"  value="{{data.cnotes}}" name="cnotes" placeholder="enter your notes">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Assigned Technician</b></label>
            <input type="name" class="form-control"  value="{{data.technician}}" id="technician" name="technician" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Estimated Amount</b></label>
            <input type="amount" class="form-control"  value="{{data.amount}}" id="amount" name="amount" placeholder="Rs..">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Deadline</b></label>
            <input type="date" class="form-control" id="ddate"  value="{{data.ddate}}" name="ddate" placeholder="enter your deadline">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Status</b></label>
            <input type="status" class="form-control"  value="{{data.status}}" id="status" name="status">
        </div>
        <div class="d-grid mb-5">
            <input type="hidden" value="{{data.clientid}}" name="id">
            <button class="btn btn-primary" type="submit" value="edit">EDIT JOBSHEET</button>
        </div>
        
    </form>
</div>


{% endblock %}
